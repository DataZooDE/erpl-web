#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#

name: Main Extension Distribution Pipeline
on:
  push:
    paths-ignore:
      - '**/README.md'
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-v144-build:
    name: Build extension binaries (v1.4.4)
    # Pin to e39f9dc to avoid Windows static CRT mismatch from PR #276
    # The x64-windows-static-release triplet requires DuckDB changes not in v1.4.x
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@e39f9dc55addb9d55a445be3e99955c7993a7998
    with:
      duckdb_version: v1.4.4
      extension_name: erpl_web
      ci_tools_version: e39f9dc55addb9d55a445be3e99955c7993a7998
      vcpkg_commit: ce613c41372b23b1f51333815feb3edd87ef8a8b
      exclude_archs: 'windows_amd64_rtools;windows_amd64_mingw;wasm_mvp;wasm_eh;wasm_threads;'

  duckdb-v144-deploy:
    name: Deploy extension binaries (v1.4.4)
    needs: duckdb-v144-build
    uses: ./.github/workflows/_extension_deploy.yml
    secrets: inherit
    with:
      duckdb_version: v1.4.4
      extension_name: erpl_web
      exclude_archs: 'windows_amd64_rtools;windows_amd64_mingw;wasm_mvp;wasm_eh;wasm_threads;'
      deploy_latest: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}
      deploy_versioned: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}

  duckdb-v143-build:
    name: Build extension binaries (v1.4.3)
    # Pin to e39f9dc to avoid Windows static CRT mismatch from PR #276
    # The x64-windows-static-release triplet requires DuckDB changes not in v1.4.x
    uses: duckdb/extension-ci-tools/.github/workflows/_extension_distribution.yml@e39f9dc55addb9d55a445be3e99955c7993a7998
    with:
      duckdb_version: v1.4.3
      extension_name: erpl_web
      ci_tools_version: e39f9dc55addb9d55a445be3e99955c7993a7998
      vcpkg_commit: ce613c41372b23b1f51333815feb3edd87ef8a8b
      exclude_archs: 'windows_amd64_rtools;windows_amd64_mingw;wasm_mvp;wasm_eh;wasm_threads;'

  duckdb-v143-deploy:
    name: Deploy extension binaries (v1.4.3)
    needs: duckdb-v143-build
    uses: ./.github/workflows/_extension_deploy.yml
    secrets: inherit
    with:
      duckdb_version: v1.4.3
      extension_name: erpl_web
      exclude_archs: 'windows_amd64_rtools;windows_amd64_mingw;wasm_mvp;wasm_eh;wasm_threads;'
      deploy_latest: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}
      deploy_versioned: ${{ startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' }}
