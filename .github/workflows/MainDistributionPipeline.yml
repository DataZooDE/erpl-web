name: Main Extension Distribution Pipeline
on: [push, pull_request, repository_dispatch]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  linux-build:
    name: Linux
    uses: samansmink/duckdb/.github/workflows/_extension_linux.yml@extension-workflows
    with:
      extension_name: quack
    secrets: inherit

  macos-build:
    name: MacOS
    uses: samansmink/duckdb/.github/workflows/_extension_macos.yml@extension-workflows
    with:
      extension_name: quack
    secrets: inherit

  windows-build:
    name: Windows
    uses: samansmink/duckdb/.github/workflows/_extension_windows.yml@extension-workflows
    with:
      extension_name: quack
    secrets: inherit