#
# This workflow calls the main distribution pipeline from DuckDB to build, test and (optionally) release the extension
#
name: Main Extension Distribution Pipeline
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  duckdb-main-pipeline:
    name: DuckDB Main Pipeline
    uses: samansmink/duckdb/.github/workflows/_extension_distribution.yml@extension-workflows-2
    with:
      duckdb_version: 6855f749756c073bbb5a7abf4109580d45465c45
      extension_name: quack
      extension_ref: ${{ github.ref_name }}
    secrets: inherit